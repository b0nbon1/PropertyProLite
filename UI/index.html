<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Property Pro Lite</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/css/main.css" rel="stylesheet">
    </head>
    <body>
    <header>
        <a href="#" id="logo">
            <span>Property</span>
            <span>Pro</span>
            <span>Lite</span>
        </a>
        
        <nav class="right">
            <ul>
                <li id="btn-login"><a>Login</a></li>
                <span>|</span>
                <li><a href="./register/">sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="landing">
            <div class="welcome-note">
                <p>
                   Welcome to Property Pro Lite a platform where you can buy and/or search properties for sale or rent.
                </p>
            </div>
        </section>
        <hr class="hr-text" data-content="">
        <section class="advert" id="advert">
        </section>
    </main>
        <div id="login-modal" class="login-modal">
            <div class="modal-content">
                <span class="closeBtn" id="closeBtn">&times;</span>
                    <h2 class="header-form">Login</h2>
                    <form id="login-form" action="./home/">
                      <p>
                      <input type="email" class="input" id="email" name="email" placeholder="email" required><i class="validation"><span></span><span></span></i>
                      </p>
                      <p>
                      <input type="password" class="input" id="password" name="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
                      </p>
                      <p>
                      <input type="submit" id="submit" value="Login">
                      </p>
                    </form>
                    <div id="create-account-wrap">
                      <p>Not a member? <a href="./register/">Create Account</a><p>
                      <p>Forgot your password? <a href="./reset/">Reset password</a><p>
                    </div>
            </div>
        </div>
    <footer>
        <p> &copy; <span id="current-date"></span>, <a href="https://www.bonbo.io.ke">Bonvic</a>  </p>
    </footer>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="./assets/scripts/main.js"></script>
        <script src="./assets/scripts/index.js"></script>
    </body>
</html>
