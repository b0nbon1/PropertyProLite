<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/icons/css/all.css">
    </head>
    <body>
        <div id="preloader">
            <span class="window"></span>
            <span class="window"></span>
            <span class="window"></span>
            <span class="window"></span>
    </div>

<header>
    <a href="#" id="logo">
        <span>Property</span>
        <span>Pro</span>
        <span>Lite</span>
    </a>
    
    <div class="dropdown right">
        <img id="myBtn" class="dropbtn" src="../assets/images/menu.svg" alt="">
        <div id="myDropdown" class="dropdown-content">
            <a href="../account/">My Account</a>
            <a href="../">Sign Out</a>
        </div>
    </div>
</header>

<main class="container">
        <div id="login-form-wrap">
                <h2 class="header-form">Create new Property</h2>
                <form id="login-form" action="./home/">
                    <p>
                        <input type="text" class="input" id="status" name="status" placeholder="Status" required><i class="validation"><span></span><span></span></i>
                    </p>
                    <p>
                        <input type="decimal" class="input" id="price" name="price" placeholder="Price" required><i class="validation"><span></span><span></span></i>
                    </p>
                    <p>
                        <input type="text" class="input" id="state" name="state" placeholder="state" required><i class="validation"><span></span><span></span></i>
                    </p>
                    <p>
                        <input type="text" class="input" id="city" name="city" placeholder="City" required><i class="validation"><span></span><span></span></i>
                    </p>
                    <p>
                        <input type="text" class="input" id="address" name="address" placeholder="Address" required><i class="validation"><span></span><span></span></i>
                    </p>
                    <p>
                    <input type="Text" class="input" id="type" name="type" placeholder="Type" required><i class="validation"><span></span><span></span></i>
                    </p>
                    <p class="upload-btn-wrapper">
                            <button class="btn-upload">Upload a file</button>
                            <input type="file" name="myfile" />
                    </p>
                    <p>
                    <input type="submit" id="submit" value="post">
                    </p>
                </form>
                </div>
</main>
<footer>
    <p> &copy; <span id="current-date"></span>, <a href="https://www.bonbo.io.ke">Bonvic</a>  </p>
</footer>
        <script src="../assets/scripts/main.js"></script>
    </body>
</html>
